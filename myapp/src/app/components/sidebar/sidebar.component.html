<div class="h-full w-64 bg-[var(--surface-grey)] flex flex-col border-r border-[var(--dark-graphite)] p-4">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-full bg-[var(--dark-graphite)] flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <span class="text-white font-semibold">My Chats</span>
    </div>
    <button class="text-[var(--muted-text)] hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
    </button>
  </div>

  <!-- Search -->
  <div class="relative mb-6">
    <input type="text" placeholder="Search" class="w-full bg-[var(--dark-graphite)] text-white text-sm rounded-lg pl-9 pr-4 py-2 focus:outline-none focus:ring-1 focus:ring-[var(--neon-green)]">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--muted-text)] absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>

  <!-- Chats -->
  <div class="flex-1 overflow-y-auto">
    <div class="flex items-center justify-between mb-2">
      <span class="text-xs font-medium text-[var(--muted-text)] uppercase">Chats</span>
      <button class="text-[var(--muted-text)] hover:text-white">v</button>
    </div>
    <div class="space-y-2">
      <div *ngFor="let chat of chats" class="p-3 rounded-lg hover:bg-[var(--dark-graphite)] cursor-pointer group">
        <div class="flex items-center gap-2 mb-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--muted-text)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <span class="text-sm text-white font-medium truncate">{{ chat.title }}</span>
        </div>
        <p class="text-xs text-[var(--muted-text)] truncate pl-6">{{ chat.preview }}</p>
      </div>
    </div>
  </div>

  <!-- New Chat Button -->
  <div class="mt-4">
    <button class="w-full bg-[var(--neon-green)] hover:bg-green-400 text-black font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors">
      <span>New chat</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
</div>
